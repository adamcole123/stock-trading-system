config:
  target: 'http://localhost:8000'
  phases:
    # - duration: 10
    #   arrivalRate: 5
    #   name: Test
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 120
      arrivalRate: 5
      rampTo: 35
      name: Ramp up load
    - duration: 600
      arrivalRate: 35
      name: Sustained load
  payload:
    - path: "trades.csv"
      fields:
        - "id"
        - "stock_id"
        - "user_id"
        - "stock_value"
        - "stock_amount"
        - "time_of_trade"
        - "trade_type"
        - "trade_status"
    - path: "stocks.csv"
      fields:
        - "id"
        - "symbol"
        - "name"
        - "value"
        - "volume"
        - "open"
        - "close"
        - "gains"
        - "latest_trade"
scenarios:
- name: "Create a new trade that is of trade_type 'Buy'"
  flow:
  - post:
      url: "/user/signin"
      json: 
        username: "admin"
        password: "Password1!"
      jar: true
  - get:
      url: "/stock/getOne?symbol={{ symbol }}"
      capture:
        json: "$.id"
        as: "captured_stock_id"
      jar: true
  - get:
      url: "/user/signout"
  - post:
      url: "/user/signin"
      json: 
        username: "user"
        password: "Password1!"
      jar: true
  - post:
      url: "/user/validate"
      capture:
        json: "$.id"
        as: "captured_user_id"
      jar: true
