config:
  target: 'http://localhost:8000/user'
  phases:
    # - duration: 10
    #   arrivalRate: 5
    #   name: Test
    - duration: 60
      arrivalRate: 5
      name: Warm up
    - duration: 120
      arrivalRate: 5
      rampTo: 35
      name: Ramp up load
    - duration: 600
      arrivalRate: 35
      name: Sustained load
  payload:
    - path: "users.csv"
      fields:
      - "_id"
      - "username"
      - "email"
      - "password"
      - "firstName"
      - "lastName"
      - "birthDate"
      - "reports"
      - "credit"
      - "role"
      - "isDeleted"
      - "cardDetails"
      - "activationDate"
      - "banUntil"
    - path: "newUsers.csv"
      fields:
      - "_id"
      - "newUsername"
      - "newEmail"
      - "newPassword"
      - "newFirstName"
      - "newLastName"
      - "newBirthDate"
      - "newReports"
      - "newCredit"
      - "newRole"
      - "newIsDeleted"
      - "newCardDetails"
      - "newActivationDate"
      - "newBanUntil"
    - path: "newCardDetails.csv"
      fields:
      - "newCardNumber"
      - "newExpiryDate"
      - "newCvv"
      - "newNameOnCard"
      - "newAddressLine1"
      - "newCity"
      - "newCounty"
      - "newPostcode"
      - "newCountry"
